<h1>{{ title }}</h1>


<table class="styled-table">
  <thead>
      <tr>
        <td >Item</td>
        <td >Category</td>
        <td >Price</td>
        <td >Image</td>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of menuItems; index as i">
      <td>{{ item.name }}</td>
      <td>{{ Category[item.category] }}</td>
      <td>{{ item.price | currency }}</td>
      <td>{{ item.icon }}</td>
    </tr>
  </tbody>
</table>
